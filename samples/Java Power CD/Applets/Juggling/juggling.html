<P>
<H1>Juggling Applet</H1>


Let's begin with three balls:

<APPLET
    CODE="Juggling"
    HEIGHT=100
    WIDTH=170
>

<PARAM NAME="balls" VALUE="3">

</APPLET>


Here is a two juggling ball file.

<APPLET
    CODE="Juggling"
    HEIGHT=100
    WIDTH=170
>

<PARAM NAME="balls" VALUE="2">

</APPLET>

Finally, this is just one ball juggling.

<APPLET
    CODE="Juggling"
    HEIGHT=100
    WIDTH=170
>

<PARAM NAME="balls" VALUE="1">

</APPLET>

I hope you enjoy it! <P>
